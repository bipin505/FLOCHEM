    <ng-image-slider #nav [images]="imageObject" [infinite]="true" [autoSlide]="1"
        [imageSize]="{width: '100%', height: 500}" slideImage="1" [animationSpeed]='2'></ng-image-slider>

<button (click)="prevImageClick()">Prev</button>
<button (click)="nextImageClick()">Next</button>
